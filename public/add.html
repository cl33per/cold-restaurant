<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cold Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Cold Restaurant</h1>
      <h3>The least hot restaurant in the least cool neighborhood!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Reservation</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="integer" class="form-control" id="time">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="integer" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="party-size">Party Size</label>
                <input type="integer" class="form-control" id="party-size">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Request Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        time: $("#time").val().trim(),
        phone: $("#phone").val().trim(),
        partySize: $("#party-size").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Making Reservation...");
        });
    });
  </script>

</body>
</html>
